<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting…</title>
    <meta http-equiv="refresh" content="0; url=/slice/?redirect=1#%2F">
    <script>
      (function() {
        var path = window.location.pathname.replace(/^\/slice\//, '/');
        var search = window.location.search || '';
        var hash = window.location.hash || '';
        var target = '/slice/' + (search ? search : '') + '#' + encodeURI(path + (search ? '' : '') + hash);
        window.location.replace(target);
      })();
    </script>
  </head>
  <body>
    Redirecting…
  </body>
</html>
